<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <!-- AR -->
    <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
  </head>
  <body>
    <a-scene environment="preset: starry">
    <!-- <a-scene embedded arjs> -->
      <a-assets>
        <audio id="signal_loss_audio" src="../common/files/9. Signal Loss (Feat. Nakama).wav" autoplay loop></audio>
        <a-asset-item id="mushroom" src="assets/mushroom1.glb"></a-asset-item>
      </a-assets>
      <!-- MUSHROOMS -->
      <a-entity id="" gltf-model="#mushroom" position="15 0.5 0" audio-reactive></a-entity>
      <a-entity id="" gltf-model="#mushroom" position="0 0.5 15" audio-reactive></a-entity>
      <a-entity id="" gltf-model="#mushroom" position="0 0.5 -15" audio-reactive></a-entity>
      <a-entity id="" gltf-model="#mushroom" position="-15 0.5 0" audio-reactive></a-entity>
      <!-- MENU CONTROLS -->
      <a-entity position="0 2 -3"> <!-- Adjust position to place in front of the camera -->
        <a-box id="playButton" position="-1.5 1 0" rotation="0 0 0" width="2" height="1" color="#FFFF" depth="0.001"
          text="align: center; color: black; value: Play" >
        </a-box>
        <a-box id="stopButton" position="1.5 1 0" rotation="0 0 0" width="2" height="1" color="#FFFF" depth="0.001"
          text="align: center; color: black; value: Stop" >
        </a-box>
      </a-entity>
      <!-- CAMERA -->
      <a-entity id="rig" position="0 5 0" rotation="-10 0 0">
        <a-entity camera position="0 0 0" look-controls></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
